<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Today I Learned</title>
</head>
<body>
  <div class="title">
    <h1>Today I Learned!</h1>
  </div>
  <div class="grid">
    <div class="grid__column grid__column--inputs">
      <div class="inputs">
        <textarea name="text-for-thing" class="text-for-thing" id="text-for-thing" cols="30" rows="10"></textarea>
        <input type="button" class="add-item" value="Add Item">
        <input type="button" class="remove-all" value="Remove All">
      </div>
    </div>
    <div class="grid__column grid__column--items">
      <div class="items-learned"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
